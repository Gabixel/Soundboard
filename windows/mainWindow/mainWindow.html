<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; script-src 'self'">
	<meta http-equiv="X-Content-Security-Policy"
		content="default-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; script-src 'self'">
	<title>Soundboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../../css/colors.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/base_restyling.css">
	<link rel="stylesheet" href="../../css/mainWindow.css">
	<link rel="stylesheet" href="../../css/audio_controls.css">
	<link rel="stylesheet" href="../../css/buttons_grid.css">
	<link rel="stylesheet" href="../../css/sound_button.css">
</head>

<body>
	<div id="soundboard">
		<nav>
			<div>File</div>
			<div>Help</div>
		</nav>
		<div id="main-container">
			<div id="presets-container" class="hidden">
				<button type="button" class="open-btn"><i class="fa-solid fa-chevron-right"></i></button>
				<div id="presets-body"></div>
			</div>
			<main>
				<div id="buttons-grid">
				</div>
				<div id="audio-controls">
					<div>
						<button type="button" id="stop-audio"><i class="fas fa-stop"></i></button>
						<button type="button" id="play-pause-audio"><i class="fas fa-pause" style="margin-right: 5px;"></i><i class="fas fa-play"></i></button>
						<button type="button" id="clear-grid">Reset Grid</button>
					</div>
					<div>
						<input type="text" id="buttons-filter" placeholder="Filter buttons" style="min-width: 200px; max-width: 300px;">
						<input type="button" id="clear-filter" value="Clear">
						<label>Filters:</label>
						<input type="checkbox" id="buttons-filter-text" style="accent-color: #ccc;" checked><label for="buttons-filter-text">Text</label>|<input type="checkbox" id="buttons-filter-index" style="accent-color: #ccc;"><label for="buttons-filter-index">Index</label>|<input type="checkbox" id="buttons-filter-tags" style="accent-color: #ccc;"><label for="buttons-filter-tags">Tags</label>|<input type="checkbox" id="buttons-filter-path" style="accent-color: #ccc;"><label for="buttons-filter-path">Path</label>
					</div>
					<div>
						<label for="audio-outputs-select">Output:</label>
						<select id="audio-outputs-select">
							<option value="a">1</option>
							<option value="b">2</option>
						</select>
					</div>
					<div>
						<label for="rows">Rows:</label>
						<input type="number" id="grid-rows" min="1" max="10" value="4">
						<label for="columns">Columns:</label>
						<input type="number" id="grid-columns" min="1" max="10" value="4">
					</div>
					<div>
						<label for="volume-slider">Volume:</label>
						<input type="range" id="volume-slider" min="0" max="1000" step="10" value="0"
							style="accent-color: #ccc;">
						<!-- best value: 370-->
					</div>
					<div style="display: inline-flex; align-items: center; justify-content: flex-start;">
						<label for="ui-scale-slider">UI Scale:</label>
						<button type="button" id="ui-scale-reset" style="margin-left: 4px;"><i
								class="fa-solid fa-arrow-rotate-left"></i></button>
						<input type="range" id="ui-scale-slider" min="0.8" max="1.5" step="0.1" value="1"
							--data-default="1" style="accent-color: #ccc;">
						<input type="checkbox" hidden id="ui-scale-lock" style="accent-color: #ccc;"><label
							for="ui-scale-lock" style="margin-left: 4px;"><i class="fa-solid fa-lock-open"></i></label>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script type="text/javascript" src="../../resources/scripts/jquery-3.6.0.min.js"></script>
</body>

<!--
	- Editor window
	- Auto play with voice recognition
-->

</html>
