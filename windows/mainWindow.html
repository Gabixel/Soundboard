<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
	<title>Soundboard</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/colors.css">
	<link rel="stylesheet" href="../css/base_restyling.css">
	<link rel="stylesheet" href="../css/mainWindow.css">
	<link rel="stylesheet" href="../css/sound_button.css">
</head>

<body>
	<div id="soundboard">
		<nav>
			<div>File</div>
			<div>Help</div>
		</nav>
		<div id="main-container">
			<main>
				<div id="buttons-grid">
				</div>
				<div id="audio-controls">
					<i class="fa-solid fa-user"></i>
					<button type="button" id="stop-audio">Stop</button>
					<button type="button" id="clear-grid">Reset Grid</button>
					<br>
					<label for="rows">Rows:</label>
					<input type="number" id="grid-rows" min="1" max="10" value="1">
					<label for="columns">Columns:</label>
					<input type="number" id="grid-columns" min="1" max="10" value="1">
					<br>
					<label for="volume">Volume:</label>
					<input type="range" id="volume" min="0" max="1000" step="1" style="accent-color: #ccc;">
					<label for="audio-pan">Pan:</label>
					<input type="range" id="audio-pan" min="-1" max="1" step="0.1" style="accent-color: #ccc;">
				</div>
			</main>
		</div>
	</div>

	<script src="../resources/scripts/jquery-3.6.0.slim.min.js"></script>
	<script src="../resources/scripts/font-awesome-all.min.js"></script>
</body>

</html>
