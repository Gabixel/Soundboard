<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
	<meta http-equiv="X-Content-Security-Policy"
		content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">

	<link rel="stylesheet" href="../../../resources/styles/fontawesome-free-6.2.1-all.min.css" />
</head>

<body style="background-color: var(--window-bg, #000);">
	<div id="soundboard" style="opacity: 0;">
		<nav class="toolbar">
			<div>File</div>
			<div>Help</div>
		</nav>
		<div id="main-container">
			<div id="presets-container" class="hidden">
				<button type="button" class="open-btn"><i class="fa-solid fa-chevron-right"></i></button>
				<div id="presets-body"></div>
			</div>
			<main>
				<div id="buttons-area">
					<div id="buttons-collections-controls">
						<div id="buttons-collections-tabs">
							<button class="tab-button selected" tabindex="-1">Collection 1</button>
							<button class="tab-button" tabindex="-1">Collection 2</button>
							<button class="tab-button" tabindex="-1">Collection 3</button>
							<button class="tab-button" tabindex="-1">Collection 4</button>
							<button class="tab-button" tabindex="-1">Collection X</button>
						</div>
						<button class="tab-button selected">+</button>
					</div>
					<div id="buttons-grids">
						<!-- grids will be generated here -->
						<div id="buttons-grid" class="buttons-grid">
							<!-- TODO: remove and use the new grid logic -->
						</div>
					</div>
				</div>
				<div id="audio-controls">
					<div>
						<button type="button" id="stop-audio-button"><i class="fas fa-stop"></i></button>
						<button type="button" id="play-toggle-audio-button"><i class="fas fa-play"></i></button>
						<button type="button" id="clear-grid"><i class="fa-solid fa-trash-can"></i>Reset Grid</button>
						<span>
							<input type="checkbox" id="audio-loop-single" style="accent-color: #83f16d;">
							<label for="audio-loop-single">Loop (primary)</label>
						</span>
					</div>
					<div id="buttons-filter">
						<div>
							<input type="text" id="filter-buttons-input" placeholder="Filter buttons"
								style="min-width: 200px; max-width: 300px;">
							<input type="button" id="clear-filter-button" value="Clear">
						</div>
						<div>
							<label>Filters:</label>
							<div>
								<input type="checkbox" id="filter-buttons-text" style="accent-color: #ccc;" checked>
								<label for="filter-buttons-text">Text</label>
							</div>
							<div>
								<input type="checkbox" id="filter-buttons-index" style="accent-color: #ccc;"><label
									for="filter-buttons-index">Index (from
								</label>
								<select id="filter-buttons-index-offset-select">
									<option value="0">0</option>
									<option value="1" selected>1</option>
								</select>
								<label for="filter-buttons-index">)</label>
							</div>
							<div>
								<input type="checkbox" id="filter-buttons-tags" style="accent-color: #ccc;">
								<label for="filter-buttons-tags">Tags</label>
							</div>
							<div>
								<input type="checkbox" id="filter-buttons-path" style="accent-color: #ccc;">
								<label for="filter-buttons-path">Path</label>
							</div>
						</div>
					</div>
					<div>
						<label for="audio-output-select">Main output:</label>
						<select id="audio-output-select"></select>
					</div>
					<div>
						<label for="grid-rows">Rows:</label>
						<input type="number" id="grid-rows" min="1" max="10" step="1" value="4">
						<label for="grid-columns">Columns:</label>
						<input type="number" id="grid-columns" min="1" max="10" step="1" value="8">
					</div>
					<div id="volume-slider-container">
						<label for="volume-slider">Volume:</label>
						<input type="range" id="volume-slider" min="0" max="1000" step="10" value="150"
							class="volume-slider" style="accent-color: #ccc;">
					</div>
					<div style="display: inline-flex; align-items: center; justify-content: flex-start;">
						<label for="ui-scale-slider">UI Scale:</label>
						<button type="button" id="ui-scale-reset" style="margin-left: 4px;"><i
								class="fa-solid fa-arrow-rotate-left"></i></button>
						<input type="range" id="ui-scale-slider" min="0.7" max="1.4" step="0.05" value="1"
							--data-default="1" style="accent-color: #ccc;">
						<input type="checkbox" hidden id="ui-scale-lock" style="accent-color: #ccc;"><label
							for="ui-scale-lock" style="margin-left: 4px;"><i class="fa-solid fa-lock-open"></i></label>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script defer type="text/javascript" src="../../../resources/scripts/jquery-3.6.0.min.js"></script>
</body>

</html>
