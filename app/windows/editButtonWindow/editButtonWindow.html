<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
	<meta http-equiv="X-Content-Security-Policy"
		content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
</head>

<body style="background-color: var(--window-bg, #000);">
	<div id="soundbutton-editor" style="opacity: 0;">
		<div id="soundbutton-preview" style="display: flex; justify-content: center; align-items: center;">
			<!-- TODO: use preview div -->
			<span style="text-align: center; padding: 2ch; border: 1px solid white;">preview will go here</span>
		</div>
		<form action="#" id="metadata-editor">
			<div>
				<label for="button-data-title">Text:</label>
				<input type="text" id="button-data-title" placeholder="&#129345 Drum roll">
			</div>
			<div class="color">
				<label for="button-data-color">Color:</label>
				<input type="color" id="button-data-color" value="#000000">
			</div>
			<div>
				<label for="button-data-path">File path:</label>
				<input type="text" id="button-data-path" placeholder="/your/path">
				<button type="button" id="button-path-btn"><label for="button-path-file">Browse</label></button>
				<input type="file" id="button-path-file">
			</div>
			<div>
				<label for="button-data-volume">Volume:</label>
				<input type="range" id="button-data-volume" min="0" max="1" step="0.1" value="1">
			</div>
			<div>
				<label for="button-data-time-start">Range (start):</label>
				<input type="number" id="button-data-time-start" min="0.000" step="0.05" value="0">
				<label for="button-data-time-start">second(s)</label>
			</div>
			<div>
				<label for="button-data-time-end">Range (end):</label>
				<select id="button-data-time-condition">
					<option value="at" selected>at</option>
					<option value="after">after</option>
				</select>
				<input type="number" id="button-data-time-end" min="0.000" step="0.05" value="0">
				<label for="button-data-time-end">second(s)</label>
			</div>
		</form>
		<input type="button" value="submit" id="editor-submit" form="metadata-editor" autofocus>
	</div>
	<script defer type="text/javascript" src="../../../resources/scripts/jquery-3.6.0.min.js"></script>
</body>

</html>
