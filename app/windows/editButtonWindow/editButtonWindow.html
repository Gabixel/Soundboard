<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
	<meta http-equiv="X-Content-Security-Policy"
		content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
</head>

<body style="background-color: var(--window-bg, #000);">
	<div id="soundbutton-editor" style="opacity: 0;">
		<div id="soundbutton-preview"></div>
		<form action="#" id="metadata-editor">
			<!-- TODO: real-time button visualization (on a sidebar?) -->
			<label for="button-path">Button text:</label>
			<input type="text" placeholder="Bruh sound effect">
			<br />
			<label for="button-path">Button file path:</label>
			<input type="file" id="button-path">
			<br />
		</form>
		<input type="submit" value="submit" id="editor-submit" form="metadata-editor">
	</div>
	<script defer type="text/javascript" src="../../../resources/scripts/jquery-3.6.0.min.js"></script>
</body>

</html>
